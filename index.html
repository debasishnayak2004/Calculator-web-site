<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Well Come To Calculator</h1> -->
        <div class="row">
            <input type="text" placeholder="0">
        </div>
        <div class="row">
            <div class="button" style="background-color: rgba(230, 218, 218, 0.918);">AC</div>
            <div class="button"style="background-color: rgba(230, 218, 218, 0.918);">DC</div>
            <div class="button"style="background-color: rgba(230, 218, 218, 0.918);">%</div>
            <div class="button" style="background-color: orange; color: #ffffff;">/</div>
        </div>
        <div class="row">
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">7</div>
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">8</div>
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">9</div>
            <div class="button" style="background-color: orange; color: #ffffff;">x</div>
        </div>
        <div class="row">
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">4</div>
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">5</div>
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">6</div>
            <div class="button" style="background-color: orange; color: #ffffff;">-</div>
        </div>
        <div class="row">
            <div class="button" style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">1</div>
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">2</div>
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">3</div>
            <div class="button"  style="background-color: orange; color: #ffffff;">+</div>
        </div>
        <div class="row">
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">0</div>
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">00</div>
            <div class="button"style="background-color: rgba(0, 0, 0, 0.472); color: #ffffff;">.</div>
            <div class="button" style="background-color: orange; color: #ffffff;">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
